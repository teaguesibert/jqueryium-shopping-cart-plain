<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <header class="bg-primary">
        <h1 class="restaurant-name-large row">Italian Food</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header row">Entrees</h2>
        <div class="food-items row">
            <div class="food-item col-6">
                <span class="food-item-title">Pizza</span>
                <img class="food-item-image img-responsive" src="images/pranjall-kumar-DgY-LbtESNw-unsplash.jpg">
                <div class="food-item-details">
                    <span class="food-item-price">$14.99</span>
                    <button class="btn btn-primary food-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="food-item col-6">
                <span class="food-item-title">Pasta</span>
                <img class="food-item-image img-responsive" src="images/jasbir-s-bhatia-2Djzc4AOqxs-unsplash.jpg">
                <div class="food-item-details">
                    <span class="food-item-price">$13.99</span>
                    <button class="btn btn-primary food-item-button"type="button">ADD TO CART</button>
                </div>
            </div>
          </div>
          <div class="food-items row">
            <div class="food-item col-6">
                <span class="food-item-title">Soup</span>
                <img class="food-item-image img-responsive" src="images/roni-herdyanzah-vrX8M4Plu8U-unsplash.jpg">
                <div class="food-item-details">
                    <span class="food-item-price">$9.99</span>
                    <button class="btn btn-primary food-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="food-item col-6">
                <span class="food-item-title">Salad</span>
                <img class="food-item-image img-responsive" src="images/farhad-ibrahimzade-D-domDrwOaQ-unsplash.jpg">
                <div class="food-item-details">
                    <span class="food-item-price">$12.99</span>
                    <button class="btn btn-primary food-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Drinks</h2>
        <div class="food-items row">
            <div class="food-item col-4">
                <span class="food-item-title">Tea</span>
                <img class="food-item-image" src="images/petr-sidorov-cVqKug6ZN6Q-unsplash.jpg">
                <div class="food-item-details">
                    <span class="food-item-price">$1.99</span>
                    <button class="btn btn-primary food-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="food-item col-4">
                <span class="food-item-title">Coffee</span>
                <img class="food-item-image" src="images/ben-kolde-D2wlfdxKGQU-unsplash.jpg">
                <div class="food-item-details">
                    <span class="food-item-price">$2.99</span>
                    <button class="btn btn-primary food-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="food-item col-4">
              <span class="food-item-title">Soda</span>
              <img class="food-item-image" src="images/ravi-sharma-nWCmjC7dmdo-unsplash.jpg">
              <div class="food-item-details">
                  <span class="food-item-price">$2.50</span>
                  <button class="btn btn-primary food-item-button" type="button">ADD TO CART</button>
              </div>
          </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/pranjall-kumar-DgY-LbtESNw-unsplash.jpg" width="100" height="100">
                    <span class="cart-item-title">Pizza</span>
                </div>
                <span class="cart-price cart-column">$14.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/ravi-sharma-nWCmjC7dmdo-unsplash.jpg" width="100" height="100">
                    <span class="cart-item-title">Soda</span>
                </div>
                <span class="cart-price cart-column">$2.50</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="2">
                    <button class="btn btn-danger" type="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$39.97</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
</body>
</html>
