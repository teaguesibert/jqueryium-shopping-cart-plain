<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row bg-grey">
        <div class="col-12 text-center">
          <h1>Shopping Cart</h1>
        </div>
        <div class="col-12 bg-info">
          <table class="table table-responsive table-hover">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Mango</td>
                <td class="price">$4.00</td>
                <td class="quantity">
                  <label>QTY</label><input type="number" min="0" value="1" />
                  <button class="btn btn-danger btn-sm remove">
                    &#10005;
                  </button>
                </td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="item">Rice</td>
                <td class="price">$15.00</td>
                <td class="quantity">
                  <label>QTY</label><input type="number" min="0" value="2" />
                  <button class="btn btn-danger btn-sm remove">
                    &#10005;
                  </button>
                </td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="item">Eggs(Dozen)</td>
                <td class="price">$5.00</td>
                <td class="quantity">
                  <label>QTY</label><input type="number" min="0" value="1" />
                  <button class="btn btn-danger btn-sm remove">
                    &#10005;
                  </button>
                </td>
                <td class="subtotal"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <form class="col" id="addItem">
            <input class="item" type="text" placeholder="Item" />
            <input
              class="price"
              type="number"
              placeholder="00.00"
              step=".01"
              min="0"
            />
            <button class="btn btn-primary btn-sm add">Add</button>
          </form>
        </div>
      </div>
      <div class="row bg-success text-right">
          <h2 style="margin-right:10px">Total Price:</h2>
          <h2 id="totalCart">$</h2>
      </div>
    </div>
  </body>
</html>
